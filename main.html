<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Canvas</title>
    <style>
        #screen {
            border: 10px solid #ccc;
            image-rendering: crisp-edges;
            image-rendering: pixelated;
            width: 400px;
            height: 400px;
        }
    </style>
</head>

<body>
    <canvas id="screen" width="10" height="10"></canvas>
    <script>
        const screen = document.getElementById('screen')
        const context = screen.getContext('2d')
        const currentPlayer = 'player1'

        function creategame() {
            const state = {
                players: {},
                fruits: {}
            }

            function addPlayer(command) {
                const playerId = command.playerId
                const playerX = command.playerX
                const playerY = command.playerY

                state.players[playerId] = {
                    x: playerX,
                    y: playerY
                }
            }

            function removePlayer(command) {
                const playerId = command.playerId
                delete state.players[playerId]
            }

            function addFruit(command) {
                const fruitId = command.fruitId
                const fruitX = command.fruitX
                const fruitY = command.fruitY

                state.fruits[fruitId] = {
                    x: fruitX,
                    y: fruitY
                }
            }

            function removeFruit(command) {
                const fruitId = command.fruitId
                delete state.fruits[fruitId]
            }

            function movePlayer(command) {
                const acceptedMoves = {
                    ArrowUp(player) {
                        player.y = Math.max(player.y - 1, 0)
                    },
                    ArrowDown(player) {
                        if (player.y + 1 < screen.height) {
                            player.y += 1
                        }
                    },
                    ArrowLeft(player) {
                        if (player.x - 1 >= 0) {
                            player.x -= 1
                        }
                    },
                    ArrowRight(player) {
                        player.x = Math.min(player.x + 1, screen.width - 1)
                    },
                }

                const keyPressed = command.keyPressed
                const player = state.players[command.playerId]
                const moveFunction = acceptedMoves[keyPressed]

                if (player && moveFunction) {
                    moveFunction(player)
                    checkForCollision(player)
                }

                function checkForCollision(player) {
                    for (const fruitId in state.fruits) {
                        const fruit = state.fruits[fruitId]

                        console.log(`Checking ${playerId} and ${fruitId}`)
                        if (player.x === fruit.x && player.y === fruit.y) {
                            console.log(`Collision between ${playerId} and ${fruitId}`)
                            removeFruit({ fruitId })
                        }
                    }
                }
                // console.log(`Moving ${command.playerId} with ${command.keyPressed}`)
            }

            return {
                addPlayer,
                removePlayer,
                addFruit,
                removeFruit,
                movePlayer,
                state,
            }
        }

        const game = creategame()
        const keyboardListener = createKeyboardListener()
        keyboardListener.subscribe(game.movePlayer)
        game.addPlayer({ playerId: 'player1', playerX: 2, playerY: 1 })
        game.addFruit({ fruitId: 'fruit1', fruitX: 4, fruitY: 5 })

        function createKeyboardListener() {
            window.addEventListener('keydown', handleKeyDown)

            const state = {
                observers: []
            }

            function subscribe(observerFunction) {
                state.observers.push(observerFunction)
            }

            function notifyAll(command) {
                console.log(`Notifying ${state.observers.length} observers`)

                for (const observerFunction of state.observers) {
                    observerFunction(command)
                }
            }

            function handleKeyDown(event) {
                const keyPressed = event.key

                const command = {
                    playerId: currentPlayer,
                    keyPressed
                }

                notifyAll(command)

            }

            return { subscribe }
        }

        const clearScreen = () => { context.fillStyle = '#fff'; context.fillRect(0, 0, 10, 10) }
        renderGame();

        function renderGame() {
            clearScreen()

            for (playerId in game.state.players) {
                const player = game.state.players[playerId]
                context.fillStyle = 'black'
                context.fillRect(player.x, player.y, 1, 1)
            }

            for (fruitId in game.state.fruits) {
                const fruit = game.state.fruits[fruitId]
                context.fillStyle = 'green'
                context.fillRect(fruit.x, fruit.y, 1, 1)
            }

            requestAnimationFrame(renderGame)
        }

    </script>
</body>

</html>
