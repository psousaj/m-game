<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Canvas</title>
    <style>
        #screen {
            border: 10px solid #ccc;
            image-rendering: crisp-edges;
            image-rendering: pixelated;
            width: 400px;
            height: 400px;
        }
    </style>
</head>

<body>
    <canvas id="screen" width="10" height="10"></canvas>
    <script>
        const screen = document.getElementById('screen')
        const context = screen.getContext('2d')
        const currentPlayer = 'player1'

        window.addEventListener('keydown', makeMovement)
        function makeMovement(event) {
            const player = game.players[currentPlayer]

            if (event.key == 'ArrowUp' && player.y - 1 >= 0) {
                player.y -= 1
            }
            if (event.key == 'ArrowLeft' && player.x - 1 >= 0) {
                player.x -= 1
            }
            if (event.key == 'ArrowDown' && player.y + 1 < screen.height) {
                player.y += 1
            }
            if (event.key == 'ArrowRight' && player.x + 1 < screen.width) {
                player.x += 1
            }
        }

        const game = {
            players: {
                'player1': { x: 2, y: 1 },
                'player2': { x: 9, y: 9 }
            },
            fruits: {
                'fruit1': { x: 4, y: 1 }
            }
        }

        const clearScreen = () => { context.fillStyle = '#fff'; context.fillRect(0, 0, 10, 10) }
        renderGame();

        function renderGame() {
            clearScreen()

            for (playerId in game.players) {
                const player = game.players[playerId]
                context.fillStyle = 'black'
                context.fillRect(player.x, player.y, 1, 1)
            }

            for (fruitId in game.fruits) {
                const fruit = game.fruits[fruitId]
                context.fillStyle = 'green'
                context.fillRect(fruit.x, fruit.y, 1, 1)
            }

            requestAnimationFrame(renderGame)
        }

    </script>
</body>

</html>
